<div class="help-block" *ngIf="signout">
  <div class="well well-lg">Please log in before using Indexity.</div>
</div>

<div class = "container">
          <h3 class = "tagline"> "Go West young man!" </h3>
          <form class="cities">
              <label>
                Origin City
              </label>
              <select name="origin" [(ngModel)]="origin">
                <option *ngFor="let city of cities" [value]="city.value">
                  {{city.display}}
                </option>
              </select>
              <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
              <label>
                Destination City
              </label>
              <select name="dest" [(ngModel)]="dest">
                <option *ngFor="let city of cities" [value]="city.value">
                  {{city.display}}
                </option>
              </select>
          </form>

          <h2> Pick your pieces. </h2>
          <form>
            <div class="form-group">
              <input type="checkbox" name="publicTrans" id="publicTrans" [(ngModel)]="selec.publicTrans" name="publicTrans">
              <label for="publicTrans">
                Public Transportation
              </label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="housing" id="housing" [(ngModel)]="selec.housing" name="housing">
              <label for="housing">
                Housing
              </label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="utilities" id="utilities" [(ngModel)]="selec.utilities" name="utilities">
              <label for="utilities">
                Utilities
              </label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="groceries" id="groceries" [(ngModel)]="selec.groceries" name="groceries">
              <label for="groceries">
                Groceries
              </label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="healthcare" id="healthcare" [(ngModel)]="selec.healthcare" name="healthcare">
              <label for="healthcare">
                Healthcare
              </label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="incomeTax" id="incomeTax" [(ngModel)]="selec.incomeTax" name="incomeTax">
              <label for="incomeTax">
                Income Tax
              </label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="salesTax" id="salesTax" [(ngModel)]="selec.salesTax" name="salesTax">
              <label for="salesTax">
                Sales Tax
              </label>
            </div>
          </form>
  <div class="help-block" *ngIf="errorMessage">
    Please select an origin city, destination city, and at least one expense.
  </div>
  <a routerLink="/compare"><button type="submit" (click)="save()"> Let's look! </button></a>
</div>
