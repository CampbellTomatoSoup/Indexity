<div class = "container">
  <h1>Indexity</h1>
  <h3 class = "tagline"> "Go West young man!" </h3>

  <form #f="ngForm" novalidate>
    <div>
    <label>Origin City</label>
    <select name="city1" [(ngModel)]="user.city1">
        <option *ngFor="let city of cities" [value]="city.value">
        {{city.display}}
        </option>
    </select>

<form #f="ngForm" novalidate>
  <div>
  <label>Destination City</label>
  <select name="city2" [(ngModel)]="user.city2">
      <option *ngFor="let city of cities" [value]="city.value">
      {{city.display}}
      </option>
  </select>

  <h2> Pick your pieces. </h2>
  <form #f="ngForm" novalidate>
    <div>
          <input type="checkbox" name="publicTrans"  [(ngModel)]="user.publicTrans">
          <label> Public Transportation </label>
  </div>
  <div>
    <label>
        <input type="checkbox" name="housing"  [(ngModel)]="user.housing">
        Housing
    </label>
</div>
<div>
    <label>
        <input type="checkbox" name="utilities"  [(ngModel)]="user.utilities">
        Utilities
    </label>
</div>
<div>
    <label>
        <input type="checkbox" name="groceries"  [(ngModel)]="user.groceries">
        Groceries
    </label>
</div>
<div>
    <label>
        <input type="checkbox" name="healthcare"  [(ngModel)]="user.healthcare">
        Healthcare
    </label>
</div>
<div>
    <label>
        <input type="checkbox" name="incomeTax"  [(ngModel)]="user.incomeTax">
        Income Tax
    </label>
</div>
<div>
    <label>
        <input type="checkbox" name="salesTax"  [(ngModel)]="user.salesTax">
        Sales Tax
    </label>
</div>
  </form>


<a routerLink="/compare"><button type="submit"(click)="save(f.value, f.valid)"> Let's look! </button></a>
