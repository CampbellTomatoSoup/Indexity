<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h3>Welcome.</h3>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="usr">Username</label>
                            <input type="text" class="form-control" id="usr" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary btn-block">Log In</button>
                    <hr/>
                    <a><i class="fa fa-facebook-official" aria-hidden="true"></i></a> Log in with Facebook.
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    Don't have an account yet? <a routerLink="/create-account">Sign up.</a>
                </div>
            </div>
        </div>
    </div>
</div>
