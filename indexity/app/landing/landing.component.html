        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="usr">Username</label>
                            <input name="usr" type="text" class="form-control" id="usr"  [(ngModel)]="usr.userName" #name="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input name="pwd" type="password" class="form-control" id="pwd" [(ngModel)]="usr.password">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary btn-block" (click)="verify(usr.userName, usr.password);">Log In</button>
                    <hr/>
                    Don't have an account yet? <a routerLink="/create-account">Sign up.</a>
                </div>
            </div>
        </div>
    </div>
</div>
